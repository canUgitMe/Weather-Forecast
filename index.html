<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(160deg, #4e54c8, #8f94fb);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      color: #d1d5db;
      position: relative;
      z-index: 1;
      text-shadow: -1px -1px 1px #000, 1px -1px 1px #000, -1px 1px 1px #000, 1px 1px 1px #000;
    }
    body.dark {
      background: #111827;
      color: #f3f4f6;
    }
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(20px);
      transition: background-color 0.4s ease;
    }
    body.dark .container {
      background-color: rgba(0, 0, 0, 0.6) !important;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.2rem;
      font-weight: 800;
    }
    input {
      padding: 0.6rem;
      width: 65%;
      border-radius: 10px;
      border: none;
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: black;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      margin-left: 0.5rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 10px;
      background-color: #facc15;
      color: #1f2937;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #eab308;
    }
    .weather {
      margin-top: 2rem;
    }
    .weather h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .temp {
      font-size: 3rem;
      font-weight: bold;
      margin: 0.5rem 0;
    }
    .desc {
      font-size: 1rem;
      color: #e0e7ff;
      margin-bottom: 1rem;
    }
    .forecast {
      display: flex;
      justify-content: space-around;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .day {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.6rem;
      border-radius: 15px;
      flex: 1;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .day:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }
    .error {
      color: #f87171;
      margin-top: 1rem;
    }
    img {
      height: 60px;
    }
    .toggle-container {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      display: none;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #facc15;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    #volume-toggle, #dark-mode-toggle {
      position: fixed;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      z-index: 10;
      color: #facc15;
      font-size: 32px;
      text-shadow: -1px -1px 1px #000, 1px -1px 1px #000, -1px 1px 1px #000, 1px 1px 1px #000;
    }
    #volume-toggle:hover, #dark-mode-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    #volume-toggle {
      top: 15px;
      right: 15px;
    }
    #dark-mode-toggle {
      top: 90px;
      right: 15px;
      font-size: 28px;
    }

    /* Loading Spinner */
    #loading {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #facc15;
      display: none;
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="bg-video">
    <source src="aesthetic-landscape-with-train.3840x2160.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <audio id="bg-music" autoplay loop muted>
    <source src="background-music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <button id="volume-toggle" aria-label="Toggle sound on/off" title="Toggle sound on/off">üîà</button>
  <button id="dark-mode-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">üåì</button>

  <div id="landingPage" class="container">
    <h1>Weather Forecast</h1>
    <button onclick="showMainApp()">Get Weather</button>
  </div>

  <div id="mainApp" class="container" style="display:none;">
    <h1>Enter City Name</h1>
    <div>
      <input type="text" id="city" placeholder="eg. Kolkata, Delhi, Tokyo" />
      <button onclick="getWeather()">Show Weather</button>
    </div>

    <div id="loading">‚è≥ Loading weather data...</div>

    <div class="toggle-container" id="toggleContainer">
      <label style="font-weight:bold">¬∞C</label>
      <label class="switch">
        <input type="checkbox" id="unitToggle" onchange="updateDisplay()" />
        <span class="slider"></span>
      </label>
      <label style="font-weight:bold">¬∞F</label>
    </div>

    <div id="weather" class="weather"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    let weatherData = null;

    function showMainApp() {
      document.getElementById('landingPage').style.display = 'none';
      document.getElementById('mainApp').style.display = 'block';
    }

    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      const weatherBox = document.getElementById('weather');
      const errorBox = document.getElementById('error');
      const toggleContainer = document.getElementById('toggleContainer');
      const loadingIndicator = document.getElementById('loading');

      weatherBox.innerHTML = '';
      errorBox.textContent = '';
      toggleContainer.style.display = 'none';
      loadingIndicator.style.display = 'block';
      weatherData = null;

      if (!city) {
        loadingIndicator.style.display = 'none';
        errorBox.textContent = 'Please enter a city name.';
        return;
      }

      try {
        const res = await fetch(`https://api.weatherapi.com/v1/forecast.json?key=ffa1785d66e54ccbb3944807252205&q=${city}&days=4`);
        if (!res.ok) throw new Error("Invalid response");
        const data = await res.json();
        weatherData = data;
        toggleContainer.style.display = 'flex';
        updateDisplay();
      } catch (error) {
        errorBox.textContent = 'City not found or error fetching data.';
      } finally {
        loadingIndicator.style.display = 'none';
      }
    }

    function getWeatherTip(condition) {
      const c = condition.toLowerCase();
      if (c.includes('sunny')) return "‚òÄÔ∏è Oh! It's sunny. Perfect day to soak up some vitamin D!";
      if (c.includes('cloud') || c.includes('overcast')) return "‚òÅÔ∏è It's cloudy. Great weather for a cozy indoor day!";
      if (c.includes('rain')) return "üåßÔ∏è Don't forget your umbrella! Rainy days call for warm drinks.";
      if (c.includes('snow')) return "‚ùÑÔ∏è Snow is falling! Time for hot cocoa and snowball fights.";
      if (c.includes('storm') || c.includes('thunder')) return "‚õàÔ∏è Stay safe! Better to stay indoors during the storm.";
      if (c.includes('fog') || c.includes('mist')) return "üå´Ô∏è Foggy outside. Drive safe and keep your lights on!";
      if (c.includes('wind')) return "üå¨Ô∏è It's windy. Hold onto your hats!";
      return "üåà Have a great day, whatever the weather!";
    }

    function updateDisplay() {
      if (!weatherData) return;

      const isFahrenheit = document.getElementById('unitToggle').checked;
      const weatherBox = document.getElementById('weather');
      const current = weatherData.current;
      const forecastDays = weatherData.forecast.forecastday;

      let forecastHTML = '<div class="forecast">';
      forecastDays.forEach(day => {
        const temp = isFahrenheit ? day.day.avgtemp_f : day.day.avgtemp_c;
        const unit = isFahrenheit ? '&deg;F' : '&deg;C';
        forecastHTML += `
          <div class="day">
            <div>${new Date(day.date).toLocaleDateString('en-US', { weekday: 'short' })}</div>
            <img src="${day.day.condition.icon}" alt="">
            <div>${temp}${unit}</div>
          </div>`;
      });
      forecastHTML += '</div>';

      const currentTemp = isFahrenheit ? current.temp_f : current.temp_c;
      const unit = isFahrenheit ? '&deg;F' : '&deg;C';
      const tip = getWeatherTip(current.condition.text);

      weatherBox.innerHTML = `
        <h2>${weatherData.location.name}, ${weatherData.location.country}</h2>
        <div class="temp">${currentTemp}${unit}</div>
        <div class="desc">${current.condition.text}</div>
        <div style="margin-bottom: 1rem; font-style: italic; font-weight: 600;">${tip}</div>
        <img src="${current.condition.icon}" alt="Weather icon">
        ${forecastHTML}`;
    }

    document.getElementById('city').addEventListener('keydown', e => {
      if (e.key === 'Enter') getWeather();
    });

    window.addEventListener('click', () => {
      const audio = document.getElementById('bg-music');
      if (audio.muted) {
        audio.muted = false;
        audio.play();
        updateVolumeIcon();
      }
    }, { once: true });

    const volumeBtn = document.getElementById('volume-toggle');
    const audio = document.getElementById('bg-music');

    function updateVolumeIcon() {
      volumeBtn.textContent = audio.muted ? 'üîá' : 'üîà';
    }

    volumeBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      updateVolumeIcon();
      if (!audio.muted) audio.play();
    });

    const darkModeBtn = document.getElementById('dark-mode-toggle');
    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    updateVolumeIcon();
  </script>
</body>
</html>
